<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Check out this image related to technology:</p>
            <a href="https://example.com/technology" target="_blank">
                <img src="https://via.placeholder.com/400x200?text=Technology" alt="Technology">
            </a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://example.com/nature" target="_blank">
                    <img src="https://via.placeholder.com/300x200?text=Nature+1" alt="Nature 1">
                </a>
                <a href="https://example.com/nature" target="_blank">
                    <img src="https://via.placeholder.com/300x200?text=Nature+2" alt="Nature 2">
                </a>
                <a href="https://example.com/nature" target="_blank">
                    <img src="https://via.placeholder.com/300x200?text=Nature+3" alt="Nature 3">
                </a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://example.com/food1" target="_blank">Pizza</a></li>
                <li><a href="https://example.com/food2" target="_blank">Burger</a></li>
                <li><a href="https://example.com/food3" target="_blank">Sushi</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>
</html>
